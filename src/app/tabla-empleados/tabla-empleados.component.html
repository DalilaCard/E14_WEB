<h2>Listado de empleados:</h2>
<table border="1" style="width: 100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Sueldo</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empleado of empleados">
      <td>{{ empleado.id }}</td>
      <td>{{ empleado.nombre }}</td>
      <td>{{ empleado.sueldo | currency }}</td>
      <td>{{ empleado.estado }}</td>
      <td>
        <button (click)="editarEmpleado(empleado.id)" style="background-color: blue; color: white; border: none; padding: 5px;">Editar</button>
        <button (click)="eliminarEmpleado(empleado.id)" style="background-color: red; color: white; border: none; padding: 5px;">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
